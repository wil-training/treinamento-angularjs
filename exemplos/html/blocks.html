<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Blocks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <span>Texto</span>

    <div>
        Texto
    </div>

    <div>
        <label for="">Nome:</label>
        <input type="text">
    </div>

    <div>
        <label for="">Sobrenome:</label>
        <input type="text">
    </div>

    <section>
        <label for="">Terceiro nome:</label>
        <input type="text">
    </section>

</body>

</html>
