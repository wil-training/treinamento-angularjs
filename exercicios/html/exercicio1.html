<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exercício 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <form action="mailto:wbarbosa@vectoritcgroup.com" method="POST" enctype="text/plain">

        <div>
            <a href="https://www.vectoritcgroup.com">
                <picture>
                    <source srcset="vector.png" media="(max-width: 480px)">
                    <img src="vector_grande.jpg" alt="Logo da Vector">
                </picture>
            </a>
        </div>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>

        <div>
            <label for="nascimento">Data de nascimento:</label>
            <input type="datetime-local" id="nascimento" name="nascimento">
        </div>

        <div>
            <label for="filhos">Quantidade de filhos:</label>
            <input type="number" id="filhos" name="filhos">
        </div>

        <div>
            <label>Cores preferidas:</label>
            <label>
                <input type="checkbox" name="cor" value="preto">
                <span>Preto</span>
            </label>
            <label>
                <input type="checkbox" name="cor" value="rosa">
                <span>Rosa</span>
            </label>
            <label>
                <input type="checkbox" name="cor" value="azul">
                <span>Azul</span>
            </label>
        </div>

        <div>
            <label for="conhecimento">Conhecimento em HTML:</label>
            <select id="conhecimento" name="conhecimento">
                <option value="nenhum">Nenhum</option>
                <option value="basico">Básico</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select>
        </div>

        <div>
            <label>Tem interesse em desenvolvimento web?</label>
            <label>
                <input type="radio" name="interesse" value="sim">
                Sim
            </label>
            <label>
                <input type="radio" name="interesse" value="nao">
                Não
            </label>
        </div>

        <div>
            <label for="comentarios">Comentários:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
        </div>

        <div>
            <button>Salvar</button>
        </div>

    </form>

</body>

</html>
