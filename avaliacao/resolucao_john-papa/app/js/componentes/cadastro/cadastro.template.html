<div class="row">
  <div class="alert alert-success" ng-show="$ctrl.mostraMensagemSucesso === true" role="alert">
    {{ $ctrl.mensagemSucesso }}
  </div>
  <div class="alert alert-danger" ng-show="$ctrl.mostraMensagensFalha === true" role="alert">
    <ul>
      <li ng-repeat="mensagemFalha in $ctrl.mensagensFalha">
        {{ mensagemFalha }}
      </li>
    </ul>
  </div>
</div>

<form class="form-horizontal">

  <legend>
    <span ng-if="$ctrl.modoCriacao() === true">Novo</span>
    <span ng-if="$ctrl.modoCriacao() === false">Alterar</span>
    <span> cadastro</span>
  </legend>

  <div class="form-group" ng-class="{ 'has-error': $ctrl.verificarSeCampoEstaInvalido('nome') }">
    <label for="nome" class="control-label col-sm-2">Nome:</label>
    <div class="col-sm-10">
      <input type="text" id="nome" name="nome" placeholder="Obrigatório" ng-model="$ctrl.contato.nome" class="form-control">
    </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error': $ctrl.verificarSeCampoEstaInvalido('sobrenome') }">
    <label for="sobrenome" class="control-label col-sm-2">Sobrenome:</label>
    <div class="col-sm-10">
      <input type="text" id="sobrenome" name="sobrenome" placeholder="Opcional" ng-model="$ctrl.contato.sobrenome" class="form-control">
    </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error': $ctrl.verificarSeCampoEstaInvalido('telefone') }">
    <label for="telefone" class="control-label col-sm-2">Telefone:</label>
    <div class="col-sm-10">
      <input type="tel" id="telefone" name="telefone" placeholder="Obrigatório" ng-model="$ctrl.contato.telefone" class="form-control">
    </div>
  </div>

  <div class="col-sm-offset-2">
    <button type="button" ng-click="$ctrl.cadastrar()" class="btn btn-success">Salvar</button>
  </div>

</form>
